    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        playButton.addEventListener('click', () => {
            // Проверяем, воспроизводится ли музыка
            if (audio.paused) {
                audio.play(); // Воспроизводим музыку
                playButton.textContent = 'Остановить музыку'; // Меняем текст кнопки
            } else {
                audio.pause(); // Останавливаем музыку
                playButton.textContent = 'Играть музыку'; // Меняем текст кнопки обратно
            }
        });
    </script>
